{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Guest Book</title>
        <link href="{% static 'guestbook/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'guestbook/bootstrap-theme.min.css' %}" rel="stylesheet">
        <link href="{% static 'guestbook/theme.css' %}" rel="stylesheet">


    </head>
    <body>

        <div>

            <div class="Jumbotron">
                <h1>Guest Book</h1>
                <a type="button" class="btn btn-link" href="{% url 'sign' %}">Sign The Guest Book</a>

            </div>
            {% for c in comments %}
            <div class="page-header">
                <h1>{{ c.name }}</h1>

            </div>
            <div class="well">
                <p>{{ c.comment }}</p>

            </div>
            {% endfor %}

        </div>
        

       
    </body>

</html>
